# SQL查询结果推送到腾讯文档配置文件

[database]
# 数据库连接配置
host = localhost
port = 3306
user = root
password = your_password
database = your_database

[tencent_docs]
# 腾讯文档API配置
# 获取方式：https://docs.qq.com/openapi/getAccessToken
access_token = your_access_token
# 腾讯文档文件ID，从文档URL中获取
file_id = your_file_id

[logging]
# 日志级别：DEBUG, INFO, WARNING, ERROR
level = INFO
# 日志文件路径
log_file = sql_to_docs.log

[mongodb]
# MongoDB连接配置
host = localhost
port = 27017
username = 
password = 
database = tracking
# 连接超时时间（秒）
timeout = 30

[tracking_api]
# 埋点API服务配置
host = 0.0.0.0
port = 5000
debug = True
# 是否启用CORS
enable_cors = True
# API密钥（可选，用于安全验证）
api_key = 